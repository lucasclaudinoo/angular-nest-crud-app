<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="200px">
        <mat-card-title>Login</mat-card-title>
        <mat-form-field class="login-form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Ex. pat@example.com">
        </mat-form-field>
        <mat-form-field class="login-form-field">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>        
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions class="login-actions">
      <button mat-raised-button color="primary" class="full-width">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
